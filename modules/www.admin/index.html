<section id="widgets-Statistics">
    <div class="row">
        <div class="col-12 mt-1 mb-2">
            <h4>Statistics</h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-2 col-md-4 col-sm-6">
            <div class="card text-center">
                <div class="card-content">
                    <div class="card-body">
                        <div class="badge-circle badge-circle-lg badge-circle-light-info mx-auto my-1">
                            <a href="/admin/user">
                                <i class="bx bxs-user-plus font-medium-5"></i>
                            </a>
                        </div>
                        <p class="text-muted mb-0 line-ellipsis">System Users</p>
                        <h2 class="mb-0">{{count.user}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-md-4 col-sm-6">
            <div class="card text-center">
                <div class="card-content">
                    <div class="card-body">
                        <div class="badge-circle badge-circle-lg badge-circle-light-warning mx-auto my-1">
                            <a href="/admin/client">
                                <i class="bx bxs-user-check font-medium-5"></i>
                            </a>
                        </div>
                        <p class="text-muted mb-0 line-ellipsis">Operator</p>
                        <h2 class="mb-0">{{count.operator}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-md-4 col-sm-6">
            <div class="card text-center">
                <div class="card-content">
                    <div class="card-body">
                        <div class="badge-circle badge-circle-lg badge-circle-light-danger mx-auto my-1">
                            <i class="bx bx-message font-medium-5"></i>
                        </div>
                        <p class="text-muted mb-0 line-ellipsis">Clients</p>
                        <h2 class="mb-0">{{count.client}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-md-4 col-sm-6">
            <div class="card text-center">
                <div class="card-content">
                    <div class="card-body">
                        <div class="badge-circle badge-circle-lg badge-circle-light-primary mx-auto my-1">
                            <i class="bx bx-money font-medium-5"></i>
                        </div>
                        <p class="text-muted mb-0 line-ellipsis">Transaction</p>
                        <h2 class="mb-0">{{count.transaction}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-md-4 col-sm-6">
            <div class="card text-center">
                <div class="card-content">
                    <div class="card-body">
                        <div class="badge-circle badge-circle-lg badge-circle-light-success mx-auto my-1">
                            <i class="bx bx-purchase-tag font-medium-5"></i>
                        </div>
                        <p class="text-muted mb-0 line-ellipsis">End-Users</p>
                        <h2 class="mb-0">{{count.nuser}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-md-4 col-sm-6">
            <div class="card text-center">
                <div class="card-content">
                    <div class="card-body">
                        <div class="badge-circle badge-circle-lg badge-circle-light-danger mx-auto my-1">
                            <i class="bx bx-shopping-bag font-medium-5"></i>
                        </div>
                        <p class="text-muted mb-0 line-ellipsis">Order</p>
                        <h2 class="mb-0">40</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{{JSONstringify user}}
