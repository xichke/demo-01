<section id="app" class="salons-edit">
    <div class="card">
        <div class="card-content">
            <div class="card-body">
                <form novalidate v-on:submit="submit" action="#" autocomplete="off">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <div class="controls">
                                    <label>Name</label>
                                    <input v-model="salon.name" type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls">
                                    <label>E-mail</label>
                                    <input v-model="salon.email" type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls">
                                    <label>Phone number</label>
                                    <input v-model="salon.phone" type="text" class="form-control" placeholder="Phone number">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls">
                                    <label>Address</label>
                                    <input v-model="salon.address" type="text" class="form-control" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls">
                                    <label>Admin</label>
                                    <input v-model="salon.admin" type="text" class="form-control" placeholder="Admin">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <div class="controls">
                                    <label>Google placeId</label>
                                    <input v-model="salon.placeId" type="text" class="form-control" placeholder="Google placeId">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls">
                                    <label>Facebook</label>
                                    <input v-model="salon.fb" type="text" class="form-control" placeholder="Facebook">
                                </div>
                                <div class="controls">
                                    <label>Google+</label>
                                    <input v-model="salon.googlePlus" type="text" class="form-control" placeholder="Google+">
                                </div>
                                <div class="controls">
                                    <label>Linkedin</label>
                                    <input v-model="salon.linkedin" type="text" class="form-control" placeholder="Linkedin">
                                </div>
                                <div class="controls">
                                    <label>Instagram</label>
                                    <input v-model="salon.instagram" type="text" class="form-control" placeholder="Instagram">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <fieldset>
                                <div class="checkbox checkbox-secondary checkbox-glow">
                                    <input v-model="salon.isActive" type="checkbox" id="isActive">
                                    <label for="isActive">isActive</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-1">
                            <a href="/admin/salon" class="btn btn-light">Cancel</a> &nbsp; <button type="submit" class="btn btn-primary glow mb-1 mb-sm-0 mr-0 mr-sm-">Save changes</button> &nbsp; <button v-if="id" v-on:click="remove" type="button" class="btn btn-danger glow mb-1 mb-sm-0 mr-0 mr-sm-">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
$(function() {
    new Vue({
        el: "#app",
        data: {
            salon: {{{ salon }}},
            id: '{{ id }}'
        },
        methods: {
            submit: function(e) {
                event.preventDefault();
                if (this.id) {
                    delete this.salon._id;
                    $.ajax({
                        type: 'PUT',
                        url: '/api/salon/' + this.id,
                        data: JSON.stringify(this.salon),
                        contentType: 'application/json'
                    }).done(function(e) {
                        window.location = '/admin/salon';
                    }).fail(function() {
                        //
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        url: '/api/salon',
                        data: JSON.stringify(this.salon),
                        contentType: 'application/json'
                    }).done(function(e) {
                        window.location = '/admin/salon';
                    }).fail(function() {
                        //
                    });
                }
            },
            remove: function() {
                event.preventDefault();
                if (confirm('Are you sure to delete?')) {
                    $.ajax({
                        type: 'DELETE',
                        url: '/api/salon/' + this.id
                    }).done(function(e) {
                        window.location = '/admin/salon';
                    }).fail(function() {
                        //
                    });
                }
            }
        }
    });
});
</script>
