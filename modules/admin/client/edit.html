<section id="app" class="clients-edit">
    <div class="users-list-filter px-1">
        <div class="row py-2 mb-2">
            <div class="col-12 col-sm-6 col-lg-11"></div>
            <div class="col-12 col-sm-6 col-lg-1 d-flex">
                <button v-if="id" v-on:click="remove" type="button" class="btn btn-danger btn-block glow users-list-clear mb-0">Delete</button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-body">
                <form novalidate v-on:submit="submit" action="#" autocomplete="off">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <div class="controls">
                                    <label>Name</label>
                                    <input v-model="client.name" type="text" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                             <div class="form-group">
                                <div class="controls">
                                    <label>Operator</label>
                                    <input v-model="client.operator" type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls">
                                    <label>E-mail</label>
                                    <input v-model="client.email" type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls">
                                    <label>Phone number</label>
                                    <input v-model="client.phone" type="text" class="form-control" placeholder="Phone number">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <div class="controls">
                                    <label>Address</label>
                                    <input v-model="client.address" type="text" class="form-control" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls">
                                    <label>Google placeId</label>
                                    <input v-model="client.placeId" type="text" class="form-control" placeholder="Google placeId">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls">
                                    <label>Facebook</label>
                                    <input v-model="client.fb" type="text" class="form-control" placeholder="Facebook">
                                </div>
                                <div class="controls">
                                    <label>Google+</label>
                                    <input v-model="client.googlePlus" type="text" class="form-control" placeholder="Google+">
                                </div>
                                <div class="controls">
                                    <label>Linkedin</label>
                                    <input v-model="client.linkedin" type="text" class="form-control" placeholder="Linkedin">
                                </div>
                                <div class="controls">
                                    <label>Instagram</label>
                                    <input v-model="client.instagram" type="text" class="form-control" placeholder="Instagram">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <fieldset>
                                <div class="checkbox checkbox-secondary checkbox-glow">
                                    <input v-model="client.isActive" type="checkbox" id="isActive">
                                    <label for="isActive">isActive</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-1">
                            <a href="/admin/client" class="btn btn-secondary glow mb-1 mb-sm-0 mr-0 mr-sm-">Cancel</a> &nbsp; <button type="submit" class="btn btn-primary glow mb-1 mb-sm-0 mr-0 mr-sm-">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
$(function() {
    new Vue({
        el: "#app",
        data: {
            client: JSON.parse('{{{ client }}}'),
            id: '{{ id }}'
        },
        methods: {
            submit: function(e) {
                event.preventDefault();
                if (this.id) {
                    delete this.client._id;
                    $.ajax({
                        type: 'PUT',
                        url: '/api/client/' + this.id,
                        data: JSON.stringify(this.client),
                        contentType: 'application/json'
                    }).done(function(e) {
                        window.location = '/admin/client';
                    }).fail(function() {
                        //
                    });
                } else {
                    $.ajax({
                        type: 'POST',
                        url: '/api/client',
                        data: JSON.stringify(this.client),
                        contentType: 'application/json'
                    }).done(function(e) {
                        window.location = '/admin/client';
                    }).fail(function() {
                        //
                    });
                }
            },
            remove: function() {
                event.preventDefault();
                if (confirm('Are you sure to delete?')) {
                    $.ajax({
                        type: 'DELETE',
                        url: '/api/client/' + this.id
                    }).done(function(e) {
                        window.location = '/admin/client';
                    }).fail(function() {
                        //
                    });
                }
            }
        }
    });
});
</script>
