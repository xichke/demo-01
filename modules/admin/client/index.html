<section class="users-list-wrapper">
    <div class="users-list-filter px-1">
        <div class="row py-2 mb-2">
            <div class="col-12 col-sm-6 col-lg-9"></div>
            <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center">
                <a href="/admin/client/create" class="btn btn-primary btn-block glow users-list-clear mb-0">Add new client</a>
            </div>
        </div>
    </div>
    <div class="users-list-table">
        <div class="card">
            <div class="card-content">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="users-list-datatable" class="table">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>username</th>
                                    <th>name</th>
                                    <th>last activity</th>
                                    <th>role</th>
                                    <th>status</th>
                                    <th>edit</th>
                                </tr>
                            </thead>
                            <tbody> {{#each clients}} <tr>
                                    <td>{{_id}}</td>
                                    <td>{{username}}</td>
                                    <td>{{firstName}} {{lastName}}</td>
                                    <td>30/04/2019</td>
                                    <td>No</td>
                                    <td>Staff</td>
                                    <td> {{#if isActive}} <span class="badge badge-light-success">active</span> {{else}} <span class="badge badge-light-danger">dsiabled</span> {{/if}} </td>
                                    <td><a href="/admin/user/edit/{{_id}}"><i class="bx bx-edit-alt"></i></a></td>
                                </tr> {{/each}} </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
