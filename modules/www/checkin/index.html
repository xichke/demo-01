<div id="particles" class="login page-login checkin">
    <div class="color-overlay"></div>
    <div class="container-login">
        <div class="wrap-login">
            <section id="phoneInput">
                <div class="wrap-input">
                    <input id="output" class="input" type="text" readonly="readonly">
                    <span class="focus-input" data-placeholder="&#xf2be;"></span>
                </div>
                <div class="simple-keyboard"></div>
            </section>
            <video id="preview" class="toshow"></video>
            <img id="btnQRCode" src="/images/qr-code-white.png" alt="QR-Code" class="qrcode">
        </div>
    </div>
</div>
<style type="text/css">
html body {
    overflow: hidden;
}

.qrcode {
    width: 85px;
    height: 85px;
    border-radius: 15px;
    display: block;
    margin: 0 auto;
}

#preview {
    border: 1px solid red;
    width:100%;
}
</style>
<script type="text/javascript">
$(function() {
    $('#btnQRCode').click(function() {
        // $('#phoneInput').s
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function(content) {
            console.log(content);
        });
        Instascan.Camera.getCameras().then(function(cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function(e) {
            console.error(e);
        });
    });
});
</script>
