<div id="particles" class="login page-login checkin">
    <div class="color-overlay"></div>
    <div class="container-login">
        <div class="wrap-login">
            <section id="phoneInput">
                <div class="wrap-input">
                    <input id="output" class="input" type="text" readonly="readonly">
                    <span class="focus-input" data-placeholder="&#xf2be;"></span>
                </div>
                <div class="simple-keyboard"></div>
            </section>
            <video id="preview" class="toshow"></video>
            <img id="btnQRCode" src="/images/qr-code-white.png" alt="QR-Code" class="qrcode">
        </div>
    </div>
</div>
<i id="fullscreen" class="zmdi zmdi-fullscreen zmdi-hc-4x"></i>
<style type="text/css">
html body {
    overflow: hidden;
}

.qrcode {
    width: 85px;
    height: 85px;
    border-radius: 15px;
    display: block;
    margin: 0 auto;
}

#preview {
    width: 100%;
    height: 534px;
}
#fullscreen{position: absolute; top:10px; right:10px;}
</style>
<script type="text/javascript">
$(function() {
    $('#fullscreen').click(function(){
        document.documentElement.webkitRequestFullScreen();
    });
    function initQRCode() {
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function(content) {
            console.log(content);
        });
        Instascan.Camera.getCameras().then(function(cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function(e) {
            console.error(e);
        });
    }
    var qr = false;
    $('#btnQRCode').click(function() {
        if (qr) {
            $('#preview').addClass('toshow').removeClass('animated flipInY');
            $('#phoneInput').addClass('animated flipInY').removeClass('toshow');
        } else {
            initQRCode();
            $('#phoneInput').addClass('toshow').removeClass('animated flipInY');
            $('#preview').addClass('animated flipInY').removeClass('toshow');
        }
        qr = !qr;
    });
});
</script>
