<section id="dashboard-ecommerce">
    <div class="row">
        <div class="col-xl-12 col-12 dashboard-marketing-campaign">
            <div class="card marketing-campaigns">
                <div class="card-header d-flex justify-content-between align-items-center pb-1">
                    <h4 class="card-title">Check in</h4>
                    <i class="bx bx-dots-vertical-rounded font-medium-3 cursor-pointer"></i>
                </div>
                <div class="card-content">
                    <div class="card-body pb-0">
                        <div class="row">
                            <div class="col-md-9 col-12">
                                <div class="d-inline-block">
                                    <!-- chart-1   -->
                                    <div class="d-flex market-statistics-1">
                                        <!-- chart-statistics-1 -->
                                        <div id="donut-success-chart"></div>
                                        <!-- data -->
                                        <div class="statistics-data my-auto">
                                            <div class="statistics">
                                                <span class="font-medium-2 mr-50 text-bold-600">25,756</span><span class="text-success">(+16.2%)</span>
                                            </div>
                                            <div class="statistics-date">
                                                <i class="bx bx-radio-circle font-small-1 text-success mr-25"></i>
                                                <small class="text-muted">May 12, 2019</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-inline-block">
                                    <!-- chart-2 -->
                                    <div class="d-flex mb-75 market-statistics-2">
                                        <!-- chart statistics-2 -->
                                        <div id="donut-danger-chart"></div>
                                        <!-- data-2 -->
                                        <div class="statistics-data my-auto">
                                            <div class="statistics">
                                                <span class="font-medium-2 mr-50 text-bold-600">5,352</span><span class="text-danger">(-4.9%)</span>
                                            </div>
                                            <div class="statistics-date">
                                                <i class="bx bx-radio-circle font-small-1 text-success mr-25"></i>
                                                <small class="text-muted">Jul 26, 2019</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <!-- table start -->
                    <table id="table-marketing-campaigns" class="table table-borderless table-marketing-campaigns mb-0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Phone Number</th>
                                <th>Checked in</th>
                                <th>Charges</th>
                                <th>Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each transactions}}
                            <tr>
                                <td class="py-1">{{order}}</td>
                                <td class="py-1">{{client.phone}}</td>
                                <td class="py-1">
                                    <span class="moment-relative" data-date="{{checkedIn}}"></span>
                                </td>
                                <td class="py-1">$5,536</td>
                                <td class="text-success py-1">Active</td>
                                <td class="text-center py-1">
                                    <div class="dropdown">
                                        <span class="bx bx-dots-vertical-rounded font-medium-3 dropdown-toggle nav-hide-arrow cursor-pointer" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="menu"></span>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a class="dropdown-item" href="#"><i class="bx bx-edit-alt mr-1"></i> edit</a>
                                            <a class="dropdown-item" href="#"><i class="bx bx-trash mr-1"></i> delete</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#inlineForm">
    Launch Modal
</button>
<!--login form Modal -->
<div class="modal fade text-left" id="inlineForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">Login Form </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="bx bx-x"></i>
                </button>
            </div>
            <form action="#">
                <div class="modal-body">
                    <label>Email: </label>
                    <div class="form-group">
                        <input type="text" placeholder="Email Address" class="form-control">
                    </div>
                    <label>Password: </label>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary" data-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button type="button" class="btn btn-primary ml-1" data-dismiss="modal">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">login</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="/css/pages/dashboard-ecommerce.min.css">
<script src="/js/scripts/pages/dashboard-ecommerce.min.js"></script>
<script src="/js/scripts/modal/components-modal.min.js"></script>
<script type="text/javascript">
$(function() {
    $('.moment-relative').each(function(i, obj) {
        console.log($(this).attr('data-date'));
        $(this).html(moment($(this).attr('data-date')).fromNow());
    });
});
</script>
